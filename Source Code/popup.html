<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Qzone Clear</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
    <div class="panel">
        <div class="inner">
            <button class="backup">备份当前数据</button>
            <button class="restore">恢复历史数据</button>
        </div>
        <div class="toggle">
            <span>备份 / 还原</span>
        </div>
    </div>
    <div class="input">
        <input type="text" placeholder="输入好友QQ号码、备注名称或关键词" id="input">
        <button class="submit">添加</button>
        <ul id="friInfo">
          
        </ul>
    </div>
    <div class="list">
        <section id="uin">
            <h4>
                <span style="top: 2px;">QQ<b>好友：</b>
                </span>
            </h4>
        </section>
        <section id="content">
            <h4>
                <span>关键字：</span>
            </h4>
        </section>
    </div>
    <div class="bkwrap">
        <div class="backinfo">
            <div class="ok">✔
                <span class="title"></span>
            </div>
            <div class="text">

            </div>
            <p>当 Chrome 登录有账户时，数据会进行同步</p>
        </div>
    </div>
    <div class="stwrap">
        <div class="closeLayer" title="空白处点击关闭"></div>
        <div class="setting">
            <div id="closex">×</div>
            <h4>设置选项 - Qzone Clear</h4>
            <div id="setting">
                <div class="check">
                    <label for="moveMood">移除说说（含被转发的说说）</label>
                    <div class="tooltips">
                        <img src="images/mood.jpg">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="moveMood">
                        <span class="slide"></span>
                    </div>
                </div>
                <div class="check">
                    <label for="moveStamp">移除内容为签到图的说说</label>
                    <div class="tooltips">
                        <img src="images/stamp.jpg">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="moveStamp">
                        <span class="slide"></span>
                    </div>
                </div>
                <div class="check">
                    <label for="moveLike">移除点赞下的头像</label>
                    <div class="tooltips">
                        <img src="images/like.jpg">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="moveLike">
                        <span class="slide"></span>
                    </div>
                </div>
                <div class="check">
                    <label for="moveComment">移除评论内容</label>
                    <div class="tooltips">
                        <img src="images/comment.jpg">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="moveComment">
                        <span class="slide"></span>
                    </div>
                </div>
                <div class="check">
                    <label for="moveReply">移除评论回复</label>
                    <div class="tooltips">
                        <img src="images/reply.jpg">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="moveReply">
                        <span class="slide"></span>
                    </div>
                </div>
                <div class="check">
                    <label for="isOld">兼容模式<strong style="color: #f00;">（慎点！）</strong></label>
                    <div class="tooltips">
                        如果误点了「网络出现问题，点击修复」请打开该选项，
                        <span style="color:#f00;">如发现插件失效请关闭该选项！</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="isOld">
                        <span class="slide"></span>
                    </div>
                </div>
                <div class="check">
                    <b class="range"></b>
                    <div class="tooltips">拖动以改变</div>
                    <input type="range" id="moveTooMuchLikes" min="0" max="10000" step="100">
                </div>
            </div>
            <button id="cancel" class="focus">取消</button>
            <button id="submit">保存</button>
        </div>
    </div>
    <button class="clearout">清空所有</button>
    <footer>
        <a href="https://me.alipay.com/dolphinwood" id="donate" target="_blank">捐助我</a>
        <a href="#" id="getFri">获取我的好友信息</a>
        <a href="#" id="openSet">打开设置选项</a>
    </footer>
</body>

</html>
