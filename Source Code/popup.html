<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Qzone Clear</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
    <input type="text" placeholder="输入好友QQ号码、备注名称或关键词">
    <div id="tips">
        <p>多关键字请用<span> + </span>隔开</p>
        <p>如<span> “家里+冷”</span></p>
        <p>当说说/评论内容<span> 同时含有“家里”和“冷”时</span>，说说将被移除。</p>
    </div>
    <button class="submit">添加</button>
    <div class="list">
        <section id="uid">
            <h4><span style="top: 2px;">QQ<b>号码：</b></span></h4>
        </section>
        <section id="content">
            <h4><span>备注名和关键字：</span></h4>
        </section>
    </div>
    <button class="clearout">清空所有</button>
</body>

</html>
